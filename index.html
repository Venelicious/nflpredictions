<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Predictions</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="page-header">
    <div class="logo">NFL Predictions</div>

    <div id="authArea" class="auth-area">
      <!-- Login / Register Forms kommen sp√§ter rein -->
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main>

    <!-- Hero / Welcome -->
    <section id="welcomeHero" class="hero">
      <div class="hero__content">
        <h1>NFL Season Prediction</h1>
        <p>Tippe die komplette Saison ‚Äì vergleiche dich mit anderen.</p>
      </div>
      <div class="hero__img">üèà</div>
    </section>

    <!-- Logged-in Welcome -->
    <section id="welcomeArea" class="hidden">
      <p>
        Willkommen <strong id="welcomeName"></strong><br />
        <span id="welcomeEmail" class="hint"></span>
      </p>
    </section>

    <!-- ================= TABS ================= -->
    <nav id="tabs" class="tab-nav hidden">
      <button class="tab-button active" data-tab="predictionsTab">Tipps</button>
      <button class="tab-button" data-tab="statsTab">Standings</button>
      <button class="tab-button" data-tab="overviewTab">Scoreboard</button>
    </nav>

    <!-- ================= TAB CONTENT ================= -->

    <!-- Predictions -->
    <section id="predictionsTab" class="tab-pane active">
      <div class="card">
        <div id="predictionsContent"></div>
        <div class="actions">
          <button id="savePredictions" class="cta">Speichern</button>
          <span id="predictionStatus" class="status"></span>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section id="statsTab" class="tab-pane">
      <div class="card">
        <button id="refreshStats" class="secondary">Standings aktualisieren</button>
        <div id="statsContent"></div>
      </div>
    </section>

    <!-- Overview / Scoreboard -->
    <section id="overviewTab" class="tab-pane">
      <div class="card">
        <div id="overviewStatus" class="hint"></div>
        <div id="overviewContent"></div>
      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    NFL Predictions ¬∑ made with ‚ù§Ô∏è
  </footer>

  <!-- ================= MODULE ENTRY ================= -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
