<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Predictions</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="page-header">
    <div class="logo">NFL Predictions</div>

    <div id="authArea" class="auth-area">
      <form id="loginForm" class="auth-form" autocomplete="on">
        <input id="loginEmail" type="email" placeholder="E-Mail" required />
        <input id="loginPassword" type="password" placeholder="Passwort" required />
        <button type="submit">Login</button>
        <p id="loginStatus" class="helper status"></p>
        <p class="helper">
          Neu hier?
          <button id="showRegister" type="button" class="linkish">Registrieren</button>
        </p>
      </form>

      <div id="welcomeBox" class="welcome hidden">
        <div>
          <p id="welcomeNameHeader" class="welcome__name"></p>
          <p id="welcomeEmailHeader" class="welcome__email"></p>
        </div>
        <button id="logoutBtn" class="secondary danger">Logout</button>
      </div>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main>

    <!-- Hero / Welcome -->
    <section id="welcomeHero" class="hero">
      <div class="hero__content">
        <h1>NFL Saisonvorhersagen</h1>
        <p>Tippe die komplette Saison ‚Äì vergleiche dich mit anderen.</p>
      </div>
      <div class="hero__img">üèà</div>
    </section>

    <!-- Logged-in Welcome -->
    <section id="welcomeArea" class="hidden">
      <p>
        Willkommen <strong id="welcomeName"></strong><br />
        <span id="welcomeEmail" class="hint"></span>
      </p>
    </section>

    <!-- ================= TABS ================= -->
    <nav id="tabs" class="tab-nav hidden">
      <button class="tab-button active" data-tab="predictionsTab">Tipps</button>
      <button class="tab-button" data-tab="statsTab">Standings</button>
      <button class="tab-button" data-tab="overviewTab">Scoreboard</button>
    </nav>

    <!-- ================= TAB CONTENT ================= -->

    <!-- Predictions -->
    <section id="predictionsTab" class="tab-pane active">
      <div class="card">
        <div id="predictionsContent"></div>
        <div class="actions">
          <button id="savePredictions" class="cta">Speichern</button>
          <span id="predictionStatus" class="status"></span>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section id="statsTab" class="tab-pane">
      <div class="card">
        <button id="refreshStats" class="secondary">Standings aktualisieren</button>
        <p id="statsStatus" class="status"></p>
        <div id="statsContent"></div>
      </div>
    </section>

    <!-- Overview / Scoreboard -->
    <section id="overviewTab" class="tab-pane">
      <div class="card">
        <div id="overviewStatus" class="hint"></div>
        <div id="overviewContent"></div>
      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    NFL Predictions ¬∑ made with ‚ù§Ô∏è
  </footer>

  <!-- ================= REGISTRATION MODAL ================= -->
  <div id="registerModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="registerTitle">
    <div class="modal__backdrop" id="registerModalBackdrop"></div>
    <div class="modal__content">
      <header class="modal__header">
        <div>
          <p class="modal__eyebrow">Konto anlegen</p>
          <h2 id="registerTitle">Registrieren</h2>
        </div>
        <button id="closeRegisterModal" type="button" class="icon-button" aria-label="Schlie√üen">
          √ó
        </button>
      </header>

      <form id="registerForm" class="modal__form" autocomplete="on">
        <label class="form-field">
          <span>Benutzername</span>
          <input id="registerName" type="text" placeholder="Dein Anzeigename" required />
        </label>
        <label class="form-field">
          <span>E-Mail</span>
          <input id="registerEmail" type="email" placeholder="E-Mail" required />
        </label>
        <label class="form-field">
          <span>Passwort</span>
          <input
            id="registerPassword"
            type="password"
            placeholder="Passwort (mind. 6 Zeichen)"
            required
          />
        </label>
        <label class="form-field">
          <span>Passwort best√§tigen</span>
          <input
            id="registerPasswordConfirm"
            type="password"
            placeholder="Passwort erneut eingeben"
            required
          />
        </label>

        <p id="registerStatus" class="status"></p>

        <div class="modal__actions">
          <button type="submit" class="cta">Registrieren</button>
          <button id="showLogin" type="button" class="secondary">Zum Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ================= MODULE ENTRY ================= -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
